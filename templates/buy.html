{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h3>SRDS Satın Al</h3>
  <form method="post">
    {{ form.hidden_tag() }}
    <div class="mb-3">
      {{ form.amount.label(class="form-label") }}
      {{ form.amount(class="form-control", step="0.01") }}
    </div>
    {{ form.submit(class="btn btn-primary") }}
  </form>
  <p class="mt-3 text-muted">Komisyon: %0.2 (SRDS bazında kesilir)</p>
</div>
{% endblock %}
